	<link rel="stylesheets" href="style.css">
	<style>
		header li {
			list-style: none;
		}
a:link, a:visited {
	text-decoration: none;
	background-color: green;
	color:black;
	border:1px solid blue;
	display: block;
	width:200px;
	margin-bottom:1px;
	text-align:center;
}
a:hover, a:active{
	background-color: red;
	color:purple;}
div:hover, div:active{
	background-color: red;
	color:purple;}
header li:nth-child(n){

}

</style>
